<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="script.js"></script>

    <title>Sign In</title>
</head>
<body>

    <div class="main">

        <nav class="nav-bar">
            <h1>LOGO</h1>

            <div class="nav-last-div">
                <h3>About</h3>
                <h3>Contact US</h3>
            </div>
        </nav>

        <div class="container">
            <div class="blur-cont"></div>
            <div class="left-cont">
                <h2 class="heading">Log In</h2>
                <div class="form form1">
                    <label for="">ID</label>
                    <input type="text">
                    <label for="">Password</label>
                    <input type="password">
                    <button class="btn">
                        Log in
                    </button>
                </div>
            </div>
            <div class="right-cont">
                <h2 class="heading">Sign Up!</h2>
                <div class="form form2">
                    <label for="">Name</label>
                    <input type="text">
                    <label for="">Password</label>
                    <input type="password">
                    <label for="">Confirm Password</label>
                    <input type="password">
                    <button class="btn">
                        Sign Up 
                    </button>
                </div>
            </div>
        </div>
        <div class="switch-btn"><span class="inner-text">Sign Up Instead </span><i class="fa-solid fa-arrow-right"></i></div>
    </div>
    
</body>
</html>
